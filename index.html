        const tableBody = document.getElementById('results-table-body');
        const tabButtons = document.querySelectorAll('.tab-button');

        /**
         * Renderiza la tabla de resultados para la distancia seleccionada.
         * @param {string} distance - La clave de la distancia ('5K', '10K', '21K').
         */
        function displayResults(distance) {
            const data = resultsData[distance] || [];
            tableBody.innerHTML = ''; // Limpiar la tabla

            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" class="text-center py-4 text-gray-400">No hay datos disponibles para esta distancia.</td></tr>';
                return;
            }

            // Generar las filas de la tabla
            const html = data.map((runner, index) => {
                // Alternar colores de fila para mejor legibilidad
                const rowClass = index % 2 === 0 ? 'bg-white border-b' : 'bg-gray-50 border-b';
                
                // Determinar el color de la posición general (Top 3 destacados)
                let posClass = 'text-gray-900 font-medium';
                if (runner['Pos. G.'] === 1) posClass = 'text-green-600 font-extrabold text-lg';
                else if (runner['Pos. G.'] === 2) posClass = 'text-blue-600 font-bold';
                else if (runner['Pos. G.'] === 3) posClass = 'text-purple-600 font-semibold';
                
                return `
                    <tr class="${rowClass} hover:bg-gray-100">
                        <td class="py-3 px-3 md:px-6 ${posClass}">${runner['Pos. G.']}</td>
                        <td class="py-3 px-3 md:px-6 text-gray-700">${runner.Dorsal}</td>
                        <td class="py-3 px-3 md:px-6 text-gray-900 font-medium whitespace-nowrap">${runner.Nombre}</td>
                        <td class="py-3 px-3 md:px-6 text-gray-600">${runner.Cat}</td>
                        <td class="py-3 px-3 md:px-6 text-gray-700">${runner['Pos. Cat.']}</td>
                        <td class="py-3 px-3 md:px-6 text-gray-900 font-bold">${runner.Tiempo}</td>
                    </tr>
                `;
            }).join('');

            tableBody.innerHTML = html;
        }

        /**
         * Maneja el cambio de pestaña y actualiza el estilo de los botones.
         * @param {string} newDistance - La nueva distancia seleccionada.
         */
        function handleTabClick(newDistance) {
            // Actualizar el estilo de los botones
            tabButtons.forEach(button => {
                const distance = button.getAttribute('data-distance');
                if (distance === newDistance) {
                    button.classList.add('tab-active');
                    button.classList.remove('bg-gray-200', 'text-gray-700');
                } else {
                    button.classList.remove('tab-active');
                    button.classList.add('bg-gray-200', 'text-gray-700');
                }
            });

            // Mostrar los resultados de la nueva distancia
            displayResults(newDistance);
        }

        /**
         * Inicialización de la aplicación: añade listeners y muestra la primera tabla.
         */
        function initApp() {
            // Asignar listeners a los botones de las pestañas
            tabButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const distance = event.currentTarget.getAttribute('data-distance');
                    handleTabClick(distance);
                });
            });

            // Mostrar la tabla de 5K por defecto
            displayResults('5K');
        }

        // Iniciar la aplicación cuando la página esté completamente cargada
        window.onload = initApp;
