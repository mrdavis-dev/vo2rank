<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking - VO2Max Running</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 md:py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <a href="index.html" class="flex items-center">
                    <img src="img/logovo2max.png" alt="VO2Max Logo" class="h-8 md:h-10 object-contain">
                    <span class="ml-1 md:ml-2 text-lg md:text-xl font-bold text-gray-800 hidden sm:inline">VO2Max Running</span>
                </a>
            </div>
            <div>
                <a href="index.html" class="text-gray-700 hover:text-blue-500 transition text-sm md:text-base">
                    <i class="fas fa-arrow-left mr-1 md:mr-2"></i> <span class="hidden sm:inline">Volver</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="container mx-auto py-6 md:py-8 px-3 md:px-4 mt-4 md:mt-6">
        <!-- Informaci칩n del Ranking -->
        <div class="bg-white shadow-lg rounded-lg p-4 md:p-8 mb-6 md:mb-8">
            <div class="flex flex-col md:flex-row items-start gap-4 mb-4">
                <i class="fas fa-trophy text-yellow-500 text-3xl md:text-4xl flex-shrink-0"></i>
                <div class="flex-1">
                    <h1 id="ranking-titulo" class="text-2xl md:text-3xl font-bold text-gray-800"></h1>
                    <p id="ranking-descripcion" class="text-gray-600 text-sm md:text-base mt-2"></p>
                </div>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 md:gap-4 mt-6">
                <div class="bg-gradient-to-br from-yellow-400 to-yellow-600 text-white p-4 rounded-lg">
                    <div class="text-xl md:text-2xl font-bold" id="total-participantes">0</div>
                    <div class="text-xs md:text-sm opacity-90">Total de Corredores</div>
                </div>
                <div class="bg-gradient-to-br from-blue-400 to-blue-600 text-white p-4 rounded-lg">
                    <div class="text-xl md:text-2xl font-bold" id="total-categorias">0</div>
                    <div class="text-xs md:text-sm opacity-90">Categor칤as</div>
                </div>
                <div class="bg-gradient-to-br from-purple-400 to-purple-600 text-white p-4 rounded-lg">
                    <div class="text-xl md:text-2xl font-bold" id="fecha-actualizacion">-</div>
                    <div class="text-xs md:text-sm opacity-90">칔ltima Actualizaci칩n</div>
                </div>
            </div>
        </div>

        <!-- Filtros y B칰squeda -->
        <div class="bg-white shadow-lg rounded-lg p-4 md:p-6 mb-6 md:mb-8">
            <div class="mb-4">
                <h3 class="text-lg md:text-xl font-bold text-gray-800 mb-3 md:mb-4">
                    <i class="fas fa-filter mr-2"></i> Filtros
                </h3>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2 text-sm md:text-base">
                        <i class="fas fa-search mr-2"></i> Buscar Corredor
                    </label>
                    <input type="text" id="buscador" placeholder="Nombre, apellido o dorsal..." 
                           class="w-full px-3 md:px-4 py-2 text-sm md:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           oninput="filtrarTabla()">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2 text-sm md:text-base">
                        <i class="fas fa-users mr-2"></i> Categor칤a
                    </label>
                    <select id="categoria-filter" class="w-full px-3 md:px-4 py-2 text-sm md:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" onchange="filtrarTabla()">
                        <option value="">Todas las categor칤as</option>
                    </select>
                </div>
            </div>
            <div class="mt-3 md:mt-4 text-xs md:text-sm text-gray-600">
                <i class="fas fa-info-circle mr-1"></i> Resultados mostrados: <span id="total-resultados" class="font-bold">0</span>
            </div>
        </div>

        <!-- Tabla de Resultados -->
        <div class="bg-white shadow-lg rounded-lg overflow-hidden mb-6 md:mb-8">
            <div class="bg-gray-200 px-4 md:px-6 py-3 md:py-4">
                <h2 class="text-lg md:text-xl font-bold text-gray-800">
                    <i class="fas fa-list mr-2"></i> Clasificaci칩n Final
                </h2>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm md:text-base">
                    <thead class="bg-gray-100 border-b-2 border-gray-300">
                        <tr>
                            <th class="px-2 md:px-4 py-2 md:py-3 text-left font-semibold text-gray-700">Pos</th>
                            <th class="px-2 md:px-4 py-2 md:py-3 text-left font-semibold text-gray-700">Corredor</th>
                            <th class="px-2 md:px-4 py-2 md:py-3 text-left font-semibold text-gray-700 hidden sm:table-cell">Categor칤a</th>
                            <th class="px-2 md:px-4 py-2 md:py-3 text-left font-semibold text-gray-700 hidden md:table-cell">Equipo</th>
                            <th class="px-2 md:px-4 py-2 md:py-3 text-left font-semibold text-gray-700">Tiempo</th>
                            <th class="px-2 md:px-4 py-2 md:py-3 text-center font-semibold text-gray-700 hidden sm:table-cell">Dorsal</th>
                        </tr>
                    </thead>
                    <tbody id="ranking-tabla" class="divide-y divide-gray-200">
                        <!-- Se cargar치n din치micamente -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Estad칤sticas por Categor칤a -->
        <div class="mt-6 md:mt-8 bg-white shadow-lg rounded-lg p-4 md:p-8">
            <h2 class="text-xl md:text-2xl font-bold text-gray-800 mb-4 md:mb-6">
                <i class="fas fa-chart-bar mr-2"></i> Estad칤sticas por Categor칤a
            </h2>
            <div id="estadisticas-categorias" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">
                <!-- Se cargar치n din치micamente -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 md:py-8 mt-12 md:mt-16">
        <div class="container mx-auto text-center px-4">
            <p class="text-xs md:text-base">&copy; 2025 VO2Max Running Club. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:5000/api' 
            : `${window.location.origin}/api`;
        
        let rankingActual = null;
        let registrosFiltrados = [];

        // Obtener ID del ranking de la URL
        function getRankingId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        // Cargar ranking
        async function loadRanking() {
            const rankingId = getRankingId();
            if (!rankingId) {
                document.getElementById('ranking-titulo').textContent = 'Ranking no encontrado';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/rankings/${rankingId}`);
                if (!response.ok) {
                    throw new Error('Ranking no encontrado');
                }

                rankingActual = await response.json();
                mostrarRanking();
            } catch (error) {
                console.error('Error cargando ranking:', error);
                document.getElementById('ranking-titulo').textContent = 'Error al cargar el ranking';
                document.getElementById('ranking-descripcion').textContent = error.message;
            }
        }

        function mostrarRanking() {
            // Mostrar informaci칩n del ranking
            document.getElementById('ranking-titulo').textContent = rankingActual.titulo;
            document.getElementById('ranking-descripcion').textContent = rankingActual.descripcion || '';
            document.title = rankingActual.titulo + ' - VO2Max Running';

            // Estad칤sticas
            document.getElementById('total-participantes').textContent = rankingActual.registros?.length || 0;
            document.getElementById('fecha-actualizacion').textContent = 
                new Date(rankingActual.fecha_actualizacion).toLocaleDateString('es-ES');

            // Categor칤as 칰nicas - ordenadas
            const categorias = [...new Set(rankingActual.registros.map(r => r.categoria).filter(c => c))];
            const categoriasOrdenadas = categorias.sort((a, b) => {
                // Ordenar: Kids, Juvenil, Damas, Varones
                const orden = { 'Kid': 0, 'Juvenil': 1, 'F': 2, 'M': 3 };
                const getOrden = (str) => {
                    if (str.startsWith('Kid')) return orden['Kid'];
                    if (str === 'Juvenil') return orden['Juvenil'];
                    if (str.startsWith('F')) return orden['F'];
                    if (str.startsWith('M')) return orden['M'];
                    return 99;
                };
                const ordenA = getOrden(a);
                const ordenB = getOrden(b);
                if (ordenA !== ordenB) return ordenA - ordenB;
                return a.localeCompare(b);
            });
            
            document.getElementById('total-categorias').textContent = categoriasOrdenadas.length;

            // Llenar filtro de categor칤as
            const selectCategoria = document.getElementById('categoria-filter');
            selectCategoria.innerHTML = '<option value="">Todas las categor칤as</option>';
            categoriasOrdenadas.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                // Contar participantes de esta categor칤a
                const count = rankingActual.registros.filter(r => r.categoria === cat).length;
                option.textContent = `${cat} (${count})`;
                selectCategoria.appendChild(option);
            });

            // Mostrar tabla
            registrosFiltrados = rankingActual.registros;
            mostrarTabla();

            // Mostrar estad칤sticas
            mostrarEstadisticas(categoriasOrdenadas);
        }

        function mostrarTabla() {
            const tabla = document.getElementById('ranking-tabla');
            tabla.innerHTML = '';

            if (!registrosFiltrados || registrosFiltrados.length === 0) {
                tabla.innerHTML = '<tr><td colspan="6" class="px-3 md:px-4 py-3 md:py-4 text-center text-gray-600 text-sm md:text-base">No hay registros que coincidan con los filtros</td></tr>';
                document.getElementById('total-resultados').textContent = '0';
                return;
            }

            // Actualizar contador de resultados
            document.getElementById('total-resultados').textContent = registrosFiltrados.length;

            registrosFiltrados.forEach((registro, idx) => {
                const medalla = idx === 0 ? '游볞' : idx === 1 ? '游볟' : idx === 2 ? '游볠' : '';
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 transition';
                
                let nombre_completo = registro.nombre;
                if (registro.apellido) {
                    nombre_completo += ' ' + registro.apellido;
                }

                // Usar posici칩n secuencial basada en el filtro actual (idx + 1)
                const posicionMostrada = idx + 1;

                row.innerHTML = `
                    <td class="px-2 md:px-4 py-2 md:py-3 font-bold text-base md:text-lg">
                        <span class="hidden sm:inline">${medalla}</span> <span class="text-gray-700">${posicionMostrada}</span>
                    </td>
                    <td class="px-2 md:px-4 py-2 md:py-3 font-semibold text-gray-800 text-xs md:text-base">${nombre_completo}</td>
                    <td class="px-2 md:px-4 py-2 md:py-3 text-gray-600 hidden sm:table-cell text-xs md:text-base">${registro.categoria || '-'}</td>
                    <td class="px-2 md:px-4 py-2 md:py-3 text-gray-600 hidden md:table-cell text-xs md:text-base">${registro.equipo || '-'}</td>
                    <td class="px-2 md:px-4 py-2 md:py-3">
                        <span class="bg-blue-100 text-blue-800 px-2 md:px-3 py-1 rounded-full text-xs md:text-sm font-mono">
                            ${registro.tiempo || '-'}
                        </span>
                    </td>
                    <td class="px-2 md:px-4 py-2 md:py-3 text-center hidden sm:table-cell">
                        <span class="bg-gray-200 text-gray-800 px-2 md:px-3 py-1 rounded font-bold text-xs md:text-base">
                            ${registro.dorsal || '-'}
                        </span>
                    </td>
                `;
                tabla.appendChild(row);
            });
        }

        function mostrarEstadisticas(categorias) {
            const container = document.getElementById('estadisticas-categorias');
            container.innerHTML = '';

            categorias.forEach(categoria => {
                const registrosCat = rankingActual.registros.filter(r => r.categoria === categoria);
                const card = document.createElement('div');
                card.className = 'bg-gradient-to-br from-blue-50 to-blue-100 p-4 md:p-6 rounded-lg border-l-4 border-blue-500';
                card.innerHTML = `
                    <h3 class="font-bold text-base md:text-lg text-gray-800 mb-3">${categoria}</h3>
                    <div class="space-y-2 text-xs md:text-sm text-gray-700">
                        <div><i class="fas fa-users mr-2 text-blue-600"></i> <strong>${registrosCat.length}</strong> participantes</div>
                        <div><i class="fas fa-medal mr-2 text-yellow-500"></i> Mejor tiempo: <span class="font-mono text-xs md:text-sm">${registrosCat[0]?.tiempo || 'N/A'}</span></div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function filtrarTabla() {
            const busqueda = document.getElementById('buscador').value.toLowerCase();
            const categoria = document.getElementById('categoria-filter').value;

            registrosFiltrados = rankingActual.registros.filter(r => {
                const nombre_completo = `${r.nombre} ${r.apellido || ''}`.toLowerCase();
                const cumpleBusqueda = nombre_completo.includes(busqueda) || 
                                      (r.dorsal && r.dorsal.toString().includes(busqueda));
                const cumpleCategoria = !categoria || r.categoria === categoria;
                
                return cumpleBusqueda && cumpleCategoria;
            });

            mostrarTabla();
        }

        // Cargar ranking cuando se carga la p치gina
        document.addEventListener('DOMContentLoaded', loadRanking);
        
</script>
</body>
</html>
